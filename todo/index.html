<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo App</h1>
  <div class="container">
    <div class="input-task">
      <label for="task"></label>
      <input type="text" id="task" placeholder="enter your task" name="task" required>
      <button type="submit" id="add">Add</button>
    </div>
    <div class="listing">
      <ul id="ulId">
        <li>Go to gym</li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
